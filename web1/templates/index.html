<!DOCTYPE html>
<html>
<head>
    <title>Conspiracy Theory Classifier</title>
</head>
<body>
    <h1>Conspiracy Theory Classifier</h1>
    <h3>This is a basic Conspiracy Theory Classifier</h3>
    <form id="textForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="channel_title">Channel Title:</label>
        <input type="text" id="channel_title" name="channel_title"><br><br>
        <!-- <label for="view_count">View Count:</label> -->
        <!-- <input type="number" id="view_count" name="view_count"><br><br> -->
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags"><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Classify</button>
    </form>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
